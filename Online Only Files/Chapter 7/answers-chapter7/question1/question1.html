<!DOCTYPE html>
<html>

	</head>
	<body>
		<div id="container"/>
		<script type="text/javascript">
			var camera, scene, renderer, materials;
		  var mesh;
			function init() {
				
				scene = new THREE.Scene();
				loadModel();
			}
			
			function loadModel() {
				var loader = new THREE.JSONLoader();
				loader.load( {model: "cube.js", callback: createScene1 });
				
			}
			
			function createScene1(geometry) {
				var materials = geometry.materials;
				console.log(materials);
				alert("Retrieved Materials. Check console.");
			}			
			init();
			
		</script>
